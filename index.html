<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>

    
    <form name="Calculadora" class="contenedor-general">
        <table class="numeros-contenedor">
            <tr class="numeros-lista">
                <td class="numeros-td"><input class="numeros-elemento" type="button" value="1" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="numeros-elemento" type="button" value="2" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="numeros-elemento" type="button" value="3" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="matematicas-operacion" type="button" value="+" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="matematicas-operacion" type="button" value="-" onclick="ingresarNumero(this.value)"></td>
            </tr>

            <tr class="numero-lista">
                <td class="numeros-td"><input class="numeros-elemento" type="button" value="4" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="numeros-elemento" type="button" value="5" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="numeros-elemento" type="button" value="6" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="matematicas-operacion" type="button" value="*" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="matematicas-operacion" type="button" value="/" onclick="ingresarNumero(this.value)"></td>
            </tr>

            <tr class="numero-lista">
                <td class="numeros-td"><input class="numeros-elemento" type="button" value="7" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="numeros-elemento" type="button" value="8" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="numeros-elemento" type="button" value="9" onclick="ingresarNumero(this.value)"></td>
                <td class="numeros-td"><input class="matematicas-operacion" type="button" value="^" onclick="ingresarNumero(this.value)"></td>
            </tr>

            <tr class="numero-lista"> </tr>
        
            
        </table>
    </form>

    <input name="txtboxnros" class="resultado" value="0" disabled></input>

    

    
   

    
  

    <script src="./app.js"></script>
</body>
</html>
